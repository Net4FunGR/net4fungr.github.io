title = "Hugo FixIt Blog"
baseURL = "https://hugo-fixit.github.io/hugo-fixit-starter/"
# theme = "FixIt"
defaultContentLanguage = "en"
languageCode = "en"
hasCJKLanguage = true
enableRobotsTXT = true
enableEmoji = true
